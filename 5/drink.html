<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="text.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input" style="font-size: 0px;">
              <select v-model="input.type">
                <option>All</option>
                <option>一直喝</option>
                <option>常常喝</option>
                <option>偶爾喝</option>
                <option>不會喝</option>
              </select>
              <input type="text" v-model.trim="input.title" />
            </div>
            <div class="menu">
              <div class="menuItem" v-for="(item,index) in titleMenu">
                <span class="number">{{ index + 1 }}</span>
                <span class="type">{{ item.type }}</span>
                <a :href="item.link" target="vue-iron" class="title"
                  >{{ item.title }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>

    <script src="data7.js"></script>
  </body>
</html>
